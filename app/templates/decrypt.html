{% extends "layout.html" %}

{% block body %}
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Upload Image</h5>
        <form method=post enctype=multipart/form-data action="">
          <input type=file id="choose_file" name=file>
          <button class="btn btn-primary" type="submit">Upload</button>
        </form>
      </div>
    </div>
  </div>



  {% if session['filename']!="" %}
    <div class="container">
      <div class="form-group">
        <h5 style="margin-top: 1.5%">Decrypted Text</h5>
        <textarea class="form-control big" disabled>{{ text }}</textarea>
      </div>
    </div>
  {% endif %}
{% endblock %}
